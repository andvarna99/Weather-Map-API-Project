<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API Project</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="CSS/weather_map.css">
</head>
<body>
<!--header-->
<div id="weatherHeader" class="container-fluid text-light">
    <h1>Weather App</h1>
</div>

<!--5-day weather forecast-->
<div id="insertCurrent"></div>
<div id="insertWeather"></div>

<!--searchbar-->
<div id="searchBar" class="container-fluid form-group">
    <label for="address-input" class="form-label">Enter a place:</label>
    <input id="address-input" class="form-label" type="text">
    <button id="search-btn" type="button" class="form-label">Search and Move</button>
</div>

<!--mapbox map-->
<div id="map"></div>
<pre id="coordinates" class="coordinates"></pre>

<!--footer-->
<div id="footer" class="text-center">
    <p>Copyright Â©2023</p>
</div>


<!--JQuery JS-->
<script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--API Keys-->
<script src="JS/keys.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="JS/mapbox-geocoder-utils.js"></script>
<!--Custom JS-->
<script src="JS/weather_map.js"></script>

</body>
</html>
