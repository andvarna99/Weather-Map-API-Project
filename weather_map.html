<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API Project</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a88297ca40.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="CSS/weather_map.css">
</head>
<body>
        <div class="container-fluid">

            <!--sidebar-->
<!--            <nav id="sidebarMenu" class="m-0 collapse d-lg-block sidebar collapse bg-white">-->
                        <div id="weatherHeader" class="dayModeHeader row text-light d-flex justify-content-between">
                            <h1 id="weatherDashboard" class="col-6">Weather Dashboard</h1>
                            <button id="colorModeBtn" type="button" class="dayModeBtn btn col-6 align-items-center"><i class="fa-regular fa-star fs-1"></i></button>
                        </div>
<!--            </nav>-->

            <div class="row container-fluid w-100 mt-3 d-flex justify-content-around">
                <div id="mapBackground" class="col-lg-7 dayModeMapBackground">
                    <!--searchbar-->
                    <div id="searchBar" class="dayModeSearchBar container-fluid form-group">
                        <label for="address-input" class="form-label">Enter a place:</label>
                        <input id="address-input" class="form-label" type="text">
                        <button id="search-btn" type="button" class="form-label dayModeSearchBtn">Search and Move</button>
                    </div>

                    <!--mapbox map-->
                    <div>
                        <div id="map">
                            <div id="coordinates" class="coordinates"></div>
                        </div>

                    </div>
                </div>

                <!--current forecast-->
                <div class="col-lg-4">
                    <div class="row container-fluid">
                        <div id="insertCurrent" class="dayModeCurrent"></div>
                    </div>
                    <div class="row container-fluid">
<!--                        <img id="thermometer" src="img/thermometer-icon.png">-->
                        <div id="insertIcon" class="dayModeIcon"></div>
                    </div>
                </div>
            </div>

            <!--5-day weather forecast-->
            <div class="row container-fluid">
                <div id="insertWeatherContainer" class="d-none dayModeWeatherContainer">
                    <h2 id="forecastHeader" class="d-none">Looking Forward</h2>
                    <div id="insertWeather" class="d-flex justify-content-around"></div>
                </div>
            </div>
        </div>


<!--JQuery JS-->
<script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--API Keys-->
<script src="JS/keys.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="JS/mapbox-geocoder-utils.js"></script>
<!--Custom JS-->
<script src="JS/weather_map.js"></script>

</body>
</html>
